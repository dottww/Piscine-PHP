<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Balloon</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		#globo {
			height: 200px;
			width: 200px;
			border-radius: 50%;
			background-color: red;
		}
	</style>
</head>

<body>
	<div id="globo"></div>
	<script>
		var div_size = 200;
		var color = ["red", "green", "blue"];
		var index = 0;

		$(document).ready(function () {
			$('#globo').click(expand);
			$('#globo').mouseleave(shrink);
		})

		function expand() {
			div_size += 10;
			if (div_size > 420) {
				div_size = 200;
			}
			index++;
			if (index > 2)
				index = 0;
			change();
		};

		function shrink() {
			if (div_size >= 205) {
				div_size -= 5;
			}
			index--;
			if (index < 0)
				index = 2;
			change();
		};

		function change() {
			$('#globo').css("height", div_size);
			$('#globo').css("width", div_size);
			$('#globo').css("background-color", color[index]);
		};

	</script>
</body>

</html>
