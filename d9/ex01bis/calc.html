<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calc_JQ</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>


<body>
	<form id="calcform">
		Value1:<br>
		<input type="text" id="v1" value="">
		<br>
		action:<br>
		<select id="op" name="op">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<br>
		Value2:<br>
		<input type="text" id="v2" value="">
		<br><br>
	</form>
	<button id="trybtn">Try me!</button>
	<script>
		var Value1;
		var Value2;
		var action;
		var result;

		$(document).ready(function () {
			setInterval("alert('Please, use me...');", 30000);
		});

		$('#trybtn').click(function (event) {
			Value1 = $('#v1').val();
			Value2 = $('#v2').val();
			action = $('#op').val();
			if (event)
				event.preventDefault();

			// console.log(Value1);
			// console.log(action);
			// console.log(Value2);

			if ($.isNumeric(Value1) === false || $.isNumeric(Value2) === false || (Value1 % 1) !== 0 || (Value2 % 1) !== 0 || Value1 < 0 || Value2 < 0 || Value1 === "" || Value2 === "" || !Value1.trim() || !Value2.trim())
				alert("Error :(");

			else {
				switch (action) {
					case "+":
						result = Number(Value1) + Number(Value2);
						break;
					case "-":
						result = Number(Value1) - Number(Value2);
						break;
					case "*":
						result = Number(Value1) * Number(Value2);
						break;
					case "/":
						if (Number(Value2) == 0)
							result = "It’s over 9000!";
						else
							result = Number(Value1) / Number(Value2);
						break;
					case "%":
						if (Number(Value2) == 0)
							result = "It’s over 9000!";
						else
							result = Number(Value1) % Number(Value2);
						break;
				}
				alert(result);
				console.log(result);
			}
		});
	</script>
</body>

</html>
