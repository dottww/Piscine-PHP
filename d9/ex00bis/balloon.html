<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Balloon</title>
	<style>
		#globo {
			height: 200px;
			width: 200px;
			border-radius: 50%;
			background-color: red;
		}
	</style>
</head>

<body>
	<div id="globo"></div>
	<script>
		var globo = document.getElementById("globo");
		var div_size = globo.clientHeight;
		var color = ["red", "green", "blue"];
		var index = 0;
		globo.addEventListener("click", function () {
			div_size += 10;
			if (div_size > 420) {
				div_size = 200;
			}
			index++;
			if (index > 2)
				index = 0;
			globo.style["height"] = div_size + "px";
			globo.style["width"] = div_size + "px";
			globo.style["background-color"] = color[index];
		});
		globo.addEventListener("mouseleave", function () {
			if (div_size >= 205) {
				div_size -= 5;
			}
			index--;
			if (index < 0)
				index = 2;
			globo.style["height"] = div_size + "px";
			globo.style["width"] = div_size + "px";
			globo.style["background-color"] = color[index];
		});
	</script>
</body>

</html>
